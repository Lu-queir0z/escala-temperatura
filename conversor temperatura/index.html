<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CONVERSOR</title>
</head>
<body>

<div class="container">

    <div class="row justify-content-center align-items-center vh-100">

            <div class="col-auto bg-secondary p-5 rounded">
            
                <form onsubmit="return false">

                <!-- input da temperatura -->
                <div class="row">
                    <div class="col">
                        <label for="temperatura" class="form-label fw-bold text-light">TEMPERATURA</label>
                        <input type="number" name="temperatura" id="temperatura" class="form-control"/>
                    </div>
                </div>

                <!-- conversores de temperatura -->
                <div class="row">
                    <div class="col">
                        <label for="slcConversor" class="form-label fw-bold text-light">ESCALA</label>
                        <select name="slcConversor" id="slcConversor" class="form-select">
                            <option value=""></option>
                            <option value="Celsius">Celsius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                        </select>
                    </div>
                </div>


                <!--rotulo do resultado -->
                <div class="row">
                    <div class="col">
                        <label class="form-label fw-bold text-light">TEMPERATURA:</label>
                    </div>

                <!-- resultado da conversão -->
                    <div class="col">
                        <label class="form-label fw-bold text-light" id="resultado">-</label>
                    </div>
                </div>

                <!-- BOTÃO CONVERTER E LIMPAR-->
                <div class="row">

                <!-- botão converter -->
                    <div class="col">
                        <button class="btn btn-primary mt-2" name="converter" id="converter" onclick="conversor()">
                            CONVERTER
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger mt-2" name="btnlimpar" id="btnlimpar" onclick="limpar()">
                            LIMPAR
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
<script src="./conversor.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
